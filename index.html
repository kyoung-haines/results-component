<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section id="container">
    <article id="results">
      <h2 id="result-header" class="dark-grey">Your Result</h2>
      <div id="circle">
        <p>76<span class="dark-grey">of 100</span></p>
      </div>
      <p>Great</p>
      <p class="dark-grey">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <!-- Summary Section -->
    <article id="summary">
      <h2 id="summary-header">Summary</h2>
      <!-- 5 div elements will be dynamically created from the JSON file provided
      Each div will have a class of summary-category.
      Each div will have a unique id based on the category name.
      -->

      <button id="continue-btn">Continue</button>
    </article>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kyle Haines</a>.
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
